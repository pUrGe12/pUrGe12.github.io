{% extends "base.html" %}

{% block content %}
  <article class="wisp">
    <h1>{{ page.title }}</h1>
    <p><em>Published on {{ page.date }}</em></p>
    
    <div class="content">
      {{ page.content | safe }}
    </div>

    {% if page.taxonomies.tags %}
      <p>Tags:
        {% for tag in page.taxonomies.tags %}
          <a href="{{ get_taxonomy_url(kind='tags', name=tag) }}">{{ tag }}</a>
        {% endfor %}
      </p>
    {% endif %}
  </article>
{% endblock %}
